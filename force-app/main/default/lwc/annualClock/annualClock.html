<template>
    <lightning-card>
        <h1 slot="title">Programme Management Annual Clock</h1>
        <c-selector onfilterchange={handleFilterChange}></c-selector>
        <lightning-layout>
            <lightning-layout-item padding="horizontal-small" if:true={areFiltersVisible}>
                <c-filters
                    selected-levels={selectedLevels}
                    selected-categories={selectedCategories}
                    selected-schools={selectedSchools}
                    selected-academic-years={selectedAcademicYears}
                    selected-periods={selectedPeriods}
                    selected-months={selectedMonths}
                    onlevelschange={handleLevelsChange}
                    oncategorieschange={handleCategoriesChange}
                    onschoolschange={handleSchoolsChange}
                    onacademicyearschange={handleAcademicYearsChange}
                    onperiodschange={handlePeriodsChange}
                    onmonthschange={handleMonthsChange}>
                </c-filters>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" flexibility="auto">
                <c-bar-display
                    selected-levels={selectedLevels}
                    selected-categories={selectedCategories}
                    selected-schools={selectedSchools}
                    selected-academic-years={selectedAcademicYears}
                    selected-periods={selectedPeriods}
                    selected-months={selectedMonths}>
                </c-bar-display>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
