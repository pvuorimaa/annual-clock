<template>
    <!-- <lightning-card> -->
        <lightning-layout vertical-align="end">
            <lightning-layout-item padding="horizontal-small">

                                        alternative-text="Filter"
                                        size="large"

                </lightning-button-icon>
            </lightning-layout-item>

            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-radio-group  name="calenderGroup"

            </lightning-layout-item>
            <!-- Used symbols -->
            <lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small">

                    </lightning-layout-item>

                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
                        <ul class="Process">
                            <li class="Bachelor Gray"></li>
                        </ul>
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
                        <p>Joint</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
                        <ul class="Process">
                            <li class="Bachelor Evaluation"></li>
                        </ul>
                    </lightning-layout-item>

                    </lightning-layout-item>

                    </lightning-layout-item>

                    </lightning-layout-item>

                            <li class="Bachelor Gray"></li>
                        </ul>
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
