<template>
    <lightning-card>
        <p>
            <lightning-badge label={statusLevels}></lightning-badge>
            <lightning-badge label={statusCategories}></lightning-badge>
            <lightning-badge label={statusSchools}></lightning-badge>
            <lightning-badge label={statusAcademicYears}></lightning-badge>
            <lightning-badge label={statusPeriods}></lightning-badge>
            <lightning-badge label={statusMonths}></lightning-badge>
        </p>
        <div class="slds-m-around_x-small">
            <div class="chart-wrapper">
                <ul class="chart-values">
                  <li>Aug</li>
                  <li>Sep</li>
                  <li>Oct</li>
                  <li>Nov</li>
                  <li>Dec</li>
                  <li>Jan</li>
                  <li>Feb</li>
                  <li>March</li>
                  <li>April</li>
                  <li>May</li>
                  <li>June</li>
                  <li>July</li>
                </ul>
            </div>
            <template for:each={groups} for:item="group">
                <h1 key={group.Group__c}>
                    <span class="group">Group: {group.Group__c}</span>
                </h1>
                <c-group-processes
                    key={group.Group__c}
                    group-name={group.Group__c}
                    display-date={displayDate}
                    selected-levels={selectedLevels}
                    selected-categories={selectedCategories}>
                </c-group-processes>
            </template>

</template>
