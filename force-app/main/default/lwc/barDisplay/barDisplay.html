<template>
    <lightning-card>
        <p>
            <lightning-badge label={statusLevels}></lightning-badge>
            <lightning-badge label={statusProcesses}></lightning-badge>
            <lightning-badge label={statusSchools}></lightning-badge>
            <lightning-badge label={statusAcademicYears}></lightning-badge>
            <lightning-badge label={statusPeriods}></lightning-badge>
            <lightning-badge label={statusMonths}></lightning-badge>
        </p>
        <div class="slds-m-arooung_medium">
            <div class="chart-wrapper">
                <ul class="chart-values">
                  <li>August</li>
                  <li>September</li>
                  <li>October</li>
                  <li>November</li>
                  <li>December</li>
                  <li>January</li>
                  <li>February</li>
                  <li>March</li>
                  <li>April</li>
                  <li>May</li>
                  <li>June</li>
                  <li>July</li>
                </ul>
            </div>
            <template for:each={processes.data} for:item="process">
                <c-bar
                    key={process.Id}
                    process={process}
                    display-date={displayDate}
                    selected-levels={selectedLevels}
                    selected-processes={selectedProcesses}>
                </c-bar>
            </template>    
        </div>
    </lightning-card>
</template>
