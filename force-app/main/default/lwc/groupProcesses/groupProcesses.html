<template>
    <!-- Group Name -->
    <h1 class="groupElement">
        <span class="group">{groupName}{dummy}</span>
    </h1>
    <!-- Processes -->
    <template for:each={processes} for:item="process">
        <c-bar
            key={process.Id}
            process={process}
            display-date={displayDate}
            selected-levels={selectedLevels}
            selected-categories={selectedCategories}
            onvisible={visibleHandler}
            onhidden={hiddenHandler}>
        </c-bar>
    </template>
</template>
